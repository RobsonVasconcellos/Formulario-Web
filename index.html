<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/estilos.css"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>

      <div class="container">
        <div class="row">
          <div class="col s12">
            <h1>Formulário</h1>
          </div>
          <div class="col s4 bloco teal accent-1">

          </div>
          <div class="col s4 bloco teal accent-2">

          </div>
          <div class="col s4 bloco teal accent-3">

          </div>

        </div>

        <div class="row">
          <div class="col s6">
            <!-- Este é o elemento card  -->
            <div class="card yellow lighten-1 escondido">
              <div class="card-content">
                <span class="card-title">Aviso</span>
                <p id="mensagem"></p>
              </div>
            </div>
            <!-- Fim do elemento card  -->

          </div>
        </div>

        <div class="row">
          <form>
          <div class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <i class="material-icons prefix">perm_identity</i>
                <input id="nome" type="text" class="validate">
                <label for="nome">Nome e Sobrenome</label>
              </div>
              <div class="input-field col s6">
                <select class="browser-default" id="elementoSelector">
                  <option value="" disabled selected>Escolha</option>
                  <option value="1">Opção 1</option>
                  <option value="2">Opção 2</option>
                  <option value="3">Opção 3</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <i class="material-icons prefix">vpn_key</i>
                <input id="senha" type="password" class="validate">
                <label for="senha">Senha</label>
              </div>
              <div class="col s3">
                <p>
                  <input id="masculino" name="sexo" type="radio" class="validate">
                  <label for="masculino">Masculino</label>
                </p>
                <p>
                  <input id="feminino" name="sexo" type="radio" class="validate with-gap">
                  <label for="feminino">Feminino</label>
                </p>
              </div>
              <div class="col s3">
                <p>
                  <input type="checkbox" id="check1" />
                  <label for="check1">Carro</label>
                </p>
                <p>
                  <input type="checkbox" id="check2"/>
                  <label for="check2">ônibus</label>
                </p>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <i class="material-icons prefix">email</i>
                <input id="email" type="email" class="validate">
                <label for="email" data-success="Correto" data-error="Você deve completar esse campo">Email</label>
              </div>
              <div class="input-field col s6">
                <div class="switch">
                  <label>
                    Não
                    <input type="checkbox">
                    <span class="lever"></span>
                    Sim
                  </label>
                </div>
              </div>

            </div>
            <div class="row">
              <div class="input-field col s6">
                <textarea id="texto" class="materialize-textarea"></textarea>
                <label for="texto">Texto</label>
              </div>
              <div class="input-field col s6 file-field">
                <div class="btn">
                  Subir
                  <input type="file">
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path validate" type="text">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col s12 right-align">
                <input type="submit" value="Enviar" class="btn btn-default">
              </div>
            </div>
          </div>
        </form>
        </div>

      </div>











      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/app.js"></script>
    </body>
  </html>
